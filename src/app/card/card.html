<div class="container mt-5 d-flex justify-content-center" style="border: 1px solid #F1F1F3;">

            <div class="card p-2">

                <div class="d-flex align-items-center">

                    <div class="image">
                      <img src="{{item?.logo}}" class="img-fluid m-1 rounded" width="155" >
                    </div>

                <div class="ml-3 w-100">
                    
                   <h4 class="mb-0 mt-0">{{item?.nome}}</h4>
                   <span>{{item?.apelido}}</span>

                   <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats text-center">

                    <div class="d-flex flex-column">

                        <span class="articles">Brasileiros</span>
                        <span class="number1">{{item?.brasileiros}}</span>
                        
                    </div>

                    <div class="d-flex flex-column">

                        <span class="followers">Copas do Brasil</span>
                        <span class="number2">{{item?.copasDoBrasil}}</span>
                        
                    </div>


                    <div class="d-flex flex-column">

                        <span class="rating">Estaduais</span>
                        <span class="number3">{{item?.estaduais}}</span>
                        
                    </div>
                       
                   </div>


                   <div class="button mt-2 d-flex flex-row align-items-center">

                    <button class="btn btn-sm btn-primary w-100" [routerLink]="['/time/'+ item?.id+'/edit']">Editar</button>
                    <button class="btn btn-sm btn-danger w-100 ml-2">Excluir</button>
                   </div>


                </div>

                    
                </div>
                
            </div>
             
         </div>
